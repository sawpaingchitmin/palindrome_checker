<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    
    <h1 class="title">Is it a Palindrome?</h1>
    
    <div class="container">
      <input id="text-input" type="text" placeholder="Enter Palindrome">
      <button id="check-btn">check</button>
      <div><p id="result"></p></div>
    </div>

    <div class="definition">
       <p>A <span>palindrome</span> is a word, phrase, number, or other sequence of characters that reads the same forward and backward,ignoring punctuation, case, and spacing.
       </p>
    </div>

  <script src="./js/script.js"></script>
